<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
    <h2>Dev Jobs</h2>

    <nav>
        <a href="">Iniocio</a>
        <a href="">Empleos</a>
    </nav>

    <div>
        <a href="">Publicar un empleo</a>
        <a href="">Iniciar sesión</a>
    </div>
 </header>
    <main>
        <section>

            <h1>Encuentra el trabajo de tus sueños</h1>

            <form role="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler
                icons-tabler-outline icon-tabler-search"><path stroke="none" 
                d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 
                14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
                
                <input type="text" placeholder="Buscar empleos...">

                <button type="submit">Buscar</button>
        </section>
    </main>

</html>
